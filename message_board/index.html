<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<title>陈灏的留言板</title>
		<style type="text/css">
		*{padding: 0;margin:0;color: #707070;}
		body{background-image:url(bg.jpg);}
		#box{width: 65%;margin:20px auto;font-family: "微软雅黑";padding: 20px;border: 1px solid #fff;}
		#title{width: 100%;height: 40px;line-height: 40px;border-bottom: 2px solid #fff;}
		#words{width: 100%;margin: 10px 0;}
		#words p{margin: 5px 0;}
		#words input{width: 80px;height:35px;font-size: 20px;margin-top: 5px;}
		#words #yourName{width: 180px;height: 25px;}
		#words #email{width: 180px;height: 25px;}
		</style>
		<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
		$(function(){
		$("input").click(function(){
			var txt = $("textarea").text;
			if (txt != "") {
				$.ajax{
					type:"POST",
					url:(),
					data:{},
					cache:false;
					success:function(data,status){
						if (status == "success") {
							if (data == 0) {
								alert("发表失败！");
							}else{
								$("#list").append("<div>"+data+"</div>");
							}
						}
				}
				}
			}
			}
	});
		</script>
	</head>
	<body>
		<div id="box">
		<div id="title"><strong>留言板</strong></div>
		<div id="words">
		<p>给陈灏留下您想说的话:</p>
			<textarea rows="5" cols="100"></textarea><br/>
			您的昵称：<input type="text" id="yourName">&nbsp;&nbsp;&nbsp;&nbsp;您的邮箱:<input type="text" id="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="发表">
		</div>
		<div id="list"></div>
		</div>
	</body>
</html>
