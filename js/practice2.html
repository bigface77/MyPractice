		<!DOCTYPE HTML>
		<html lang="zh">
		<head>
			<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
			<title>滚动效果</title>
		</head>
		<body>
			<div id="colee" style="overflow:hidden;height:253px;width:320px;">
				<div id="colee1">
					<img src="images/1.jpg" />
					<img src="images/2.jpg" />
					<img src="images/3.jpg" />
					<img src="images/4.jpg" />
					<img src="images/5.jpg" />
					<img src="images/6.jpg" />
					<img src="images/7.jpg" />
					<img src="images/8.jpg" />
					<img src="images/9.jpg" />
				</div>
				<div id="colee2"></div>
			</div>
			<script type="text/javascript">
				var speed = 10;
				var colee2 = document.getElementById("colee2");
				var colee1 = document.getElementById("colee1");
				var colee = document.getElementById("colee");
				colee2.innerHTML = colee1.innerHTML;
				function Marquee1()
				{
					if (colee2.offsetTop - colee.scrollTop <= 0)
					{
						colee.scrollTop -= colee1.offsetHeight;
					}
					else{
						colee.scrollTop ++;
					}
				}
				var MyMar1 = setInterval(Marquee1,speed);
				left.onmouseover = function (){clearInterval(MyMar1)};
				left.onmouseout = function(){MyMar1 = setInterval(Marquee1,speed)};
			</script>
			<br />
			<div id="colee_bottom" style="overflow:hidden;height:253px;width:320px;">
				<div id="colee_bottom1">
					<img src="images/1.jpg" />
					<img src="images/2.jpg" />
					<img src="images/3.jpg" />
					<img src="images/4.jpg" />
					<img src="images/5.jpg" />
					<img src="images/6.jpg" />
					<img src="images/7.jpg" />
					<img src="images/8.jpg" />
					<img src="images/9.jpg" />
				</div>
				<div id="colee_bottom2">
				</div>
			</div>
			<script type="text/javascript">
				var speed = 30;
				var colee_bottom2 = document.getElementById("colee_bottom2");
				var colee_bottom1 = document.getElementById("colee_bottom1");
				var colee_bottom = document.getElementById("colee_bottom");
				colee_bottom2.innerHTML = colee_bottom1.innerHTML;
				colee_bottom.scrollTop = colee_bottom.scrollHeight;
				function Marquee2()
				{
					if(colee_bottom1.offsetTop - colee_bottom.scrollTop >= 0)
					{
						colee_bottom.scrollTop += colee_bottom2.offsetHeight;
					}
					else
					{
						colee_bottom.scrollTop --;
					}
				}
				var MyMar2 = setInterval(Marquee2,speed);
				colee_bottom.onmouseover = function(){clearInterval(MyMar2)};
				colee_bottom.onmouseout = function () {MyMar2 = setInterval(Marquee2,speed)};
			</script>

			<div id="colee_left" style="overflow:hidden;width:500px;">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td id="colee_left1" valign="top" align="center">
							<table cellpadding="2" cellspacing="0" border="0">
								<tr align="center">
									<td><img src="images/1.jpg" /></td>
									<td><img src="images/2.jpg" /></td>
									<td><img src="images/3.jpg" /></td>
									<td><img src="images/4.jpg" /></td>
									<td><img src="images/5.jpg" /></td>
									<td><img src="images/6.jpg" /></td>
									<td><img src="images/7.jpg" /></td>
								</tr>
							</table>
						</td>
						<td id="colee_left2" valign="top">
						</td>
					</tr>
				</table>
			</div>
			<script type="text/javascript">
				var speed = 30;
				var colee_left2 = document.getElementById("colee_left2");
				var colee_left1 = document.getElementById("colee_left1");
				var colee_left = document.getElementById("colee_left");
				colee_left2.innerHTML = colee_left1.innerHTML;
				function Marquee3(){
					if(colee_left2.offsetWidth - colee_left.scrollLeft <= 0)
					{
						colee_left.scrollLeft -= colee_left1.offsetWidth;
					}
					else{
						colee_left.scrollLeft++;
					}
				}
				var MyMar3=setInterval(Marquee3,speed);
				colee_left.onmouseove = function() {clearInterval(MyMar3)};
				colee_left.onmouseout = function() {MyMar3 = setInterval(Marquee3,speed)};
			</script>

			<div id="colee_right" style="overflow:hidden;width:500px;">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td id="colee_right1" valign="top" align="center">
							<table cellpadding="2" cellspacing="0" border="0">
								<tr align="center">
									<td><p><img src="images/1.jpg"></p></td>
									<td><p><img src="images/2.jpg"></p></td>
									<td><p><img src="images/3.jpg"></p></td>
									<td><p><img src="images/4.jpg"></p></td>
									<td><p><img src="images/5.jpg"></p></td>
								</tr>
							</table>
						</td>
						<td id="colee_right2" valign="top"></td>
					</tr>
				</table>
			</div>
			<script>
				var speed=30
				var colee_right2=document.getElementById("colee_right2");
				var colee_right1=document.getElementById("colee_right1");
				var colee_right=document.getElementById("colee_right");
				colee_right2.innerHTML=colee_right1.innerHTML
				function Marquee4(){
					if(colee_right.scrollLeft<=0)
						colee_right.scrollLeft+=colee_right2.offsetWidth
					else{
						colee_right.scrollLeft--
					}
				}
				var MyMar4=setInterval(Marquee4,speed)
				colee_right.onmouseover=function() {clearInterval(MyMar4)}
				colee_right.onmouseout=function() {MyMar4=setInterval(Marquee4,speed)}
			</script>
	</body>
	</html>
