	<!DOCTYPE HTML>
	<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<title>下拉框</title>
		<style type="text/css">
			.navlist{position: absolute;top: 10px;}
			a{text-decoration: none;color: #fff;}
			.navlist a{margin-left: 60px;color: #666;}
			.expand{height: 0px;background-color: #333d4d;overflow: hidden;position: relative;top: 30px;width: 100%}
			.expdiv{width: 500%;height: 130px;}
			.expdiv-list{width: 20%;text-align: center;float: left;line-height: 110px;color: #fff;}
			.close-btn{width:100px;height:20px;background:url(home.png) no-repeat -25px -120px;position: absolute;left: 46%;top:85%;}
		</style>
		<script type="text/javascript" src="../jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$("#menyList").on("click","a",function(){

				if ($(this).hasClass("btn-active")) {
					$("#closeBtn").click();
					return false;
				}

				var curIndex = $(this).index,mlValue = "-" + curIndex * 100 + "%";

				if ($("#expandZone").hasClass("active")) {
					$(".expdiv").animate({marginLeft:mlValue});
				}
					else{
				$(".expdiv").css({marginLeft:mlValue});
				$(".expand").animate({height:"130px"}).addClass("active");
			}
			$(this).addClass("btn-active").sibling().removeClass("btn-active");

			return false;
			});

			$("#closeBtn").on("click",function(){
				$(".expand").animate({height:"0px"},function(){
					$(this).removeClass("active");
					$("#menyList .btn-active").removeClass("btn-active");
				});
				return false;
			})
		});

		</script>
		</head>
		<body>
			<div id="menyList" class="navlist">
				<a href="#">首页</a>
				<a href="#">课程大厅</a>
				<a href="#">学习中心</a>
				<a href="#">个人中心</a>
				<a href="#">关于我们</a>
			</div>
			<div id="expandZone" class="expand">
			<div class="expdiv">
				<div class="expdiv-list">
					<a href="#">慕课网主页</a>
				</div>
				<div class="expdiv-list">
					<a href="#">前端课程</a>
					<a href="#">手机开发</a>
					<a href="#">后台编程</a>
				</div>
				<div class="expdiv-list">
					<a href="#">javascript</a>
					<a href="#">css</a>
					<a href="#">jQuery</a>
				</div>
				<div class="expdiv-list">
					个人信息
				</div>
				<div class="expdiv-list">
					公司地址：北京市西城区德外大街10号
				</div>
				<div id="closeBtn" class="close-btn"></div>
			</div>
			</div>
		</body>

		</html>
