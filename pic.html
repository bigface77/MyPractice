<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<title>图片</title>
	</head>
	<body>
		<div style="width:800px;height:500px;margin:0 auto;">
			<img src="1.png" id="image"><br />
			<input type="submit" value="放大" id="big">
			<input type="submit" value="缩小" id="small">
		</div>
		<script type="text/javascript">
		window.onload=function(){
			var img = document.getElementById("image");
			var bigBtn = document.getElementById("big");
			var smallBtn = document.getElementById("small");
			var maxWidth = img.width *2;
			var maxHeight = img.width * 2;
			var minWidth = img.width * 0.5;
			var minHeight = img.width * 0.5;
			bigBtn.onclick = function(){
					if (img.width < maxWidth) {
							img.width  = img.width * 1.1;
							img.height = img.height * 1.1;
					}
							else{
								alert("已经是最大了！");
							}

				}

			smallBtn.onclick = function(){
					if (img.width > minWidth) {
							img.width  = img.width * 0.8;
							img.height = img.height * 0.8;
						}
						else
					{
						alert("这已经最小了");
					}
				}
		}
		</script>
	</body>
</html>
